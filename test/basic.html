<!DOCTYPE html>
<html>
<head>
  <title>Attractive.js - Basic Tests</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="../dist/attractive.js"></script>
</head>
<body>
  <h1>Basic Functionality Tests</h1>
  <p><a href="index.html">‚Üê Back to test index</a></p>

  <div class="test-section">
    <h2>Toggle Class with Explicit Target</h2>

    <button data-action="toggleClass#active" data-target="#target">
      Toggle Active Class
    </button>

    <p id="target" class="target">
      This element should toggle the `active` class when the button is clicked.
    </p>
  </div>

  <div class="test-section">
    <h2>Toggle Class on Parent (Default Target)</h2>

    <div class="target">
      <button data-action="toggleClass#highlight">
        Toggle Highlight on Parent
      </button>

      <p>The parent div should toggle the `highlight` class when the button is clicked.</p>
    </div>
  </div>

  <script>
    console.log('Attractive.js loaded:', window.Attractive);
  </script>
</body>
</html>
